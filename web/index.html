      <section id="venus" class="glass-primary" alt="" >

        <img class="image" id="ear" src="./images/earth.png" alt="" />
      </section>
      <section id="mars" class="glass-primary">
        <h2>Mars</h2>
        <img class="image"  src="./images/mars.png" alt="" />
      </section>
      <section id="jupiter" class="glass-primary">

      <section id="saturn" class="glass-primary">

      </section>
      <section id="uranus" class="glass-primary">
        <h2>Uranus</h2>
        <img class="image"   src="./images/uranus.png" alt="" />
      </section>
      <section id="neptune" class="glass-primary">
        <h2>Neptune</h2>
        <img class="image"  id="nat"src="./images/neptune.png" alt="" />
      </section>
